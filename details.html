<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Task for Avito.Realty</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>

  <body>
    <section class="details">
    </section>

    <template id="details-template">
      <section class="details">
        <h1 class="details__title">text</h1>
        <div class="details__info">
          <p class="details__address">text</p>
          <p class="details__seller-name">text</p>
          <p class="details__price">text</p>
          <p class="details__id">text</p>
        </div>
        <div class="details__slider  slider">
          <ul class="slider__container">
          </ul>
          <div class="slider__btn-prev">
            <span>&#5130;</span>
          </div>
          <div class="slider__btn-next">
            <span>&#5125;</span>
          </div>
        </div>
        <p class="details__description">text</p>
      </section>
    </template>

    <template  id="slide-template">
      <li class="slider__item">
        <div class="slider__item-image">
          <img src=""  alt=""/>
        </div>
      </li>
    </template>
    
    <script src="./js/details.js"></script>
    <script src="./js/slider.js"></script>
  </body>
</html>
